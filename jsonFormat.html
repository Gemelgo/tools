<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formatador de JSON</title>
  <style>
   	body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 40px;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
	
    h2 {
      text-align: center;
	  margin-top: 0px;     /* Reduz espaço acima do título */
	  margin-bottom: 10px; /* Espaço abaixo */
      line-height: 1.2;    /* Altura da linha mais compacta */
	}
    textarea {
      width: 100%;
      height: 180px;
      font-family: monospace;
      font-size: 14px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
      margin-bottom: 10px;
    }
    .buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }
    button {
      flex: 1;
      padding: 10px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #8A4DB3;
      color: white;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #A87DC9;
    }
    .error {
      color: red;
      font-weight: bold;
    }

    label {
      display: block;
      width: 100%;
      margin: 10px 0;
      font-size: 1em;
    }

	
    #output {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      font-family: monospace;
      font-size: 0.9em;
      max-height: 150px;
      overflow: auto;
      white-space: pre-wrap;
    }
    .drop-container {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .drop-zone {
      flex: 1 1 45%;
      min-width: 250px;
      border: 2px dashed #420063;
      background-color: #fff;
      padding: 20px;
      text-align: center;
      transition: background-color 0.3s;
      box-sizing: border-box;
    }
    .drop-zone.dragover {
      background-color: #e0d4f7;
    }
    #copyBtn {
      background-color: #888;
      margin-top: 10px;
    }
    #copyBtn:hover {
      background-color: #555;
    }
    #downloadBtn {
      display: none;
      background-color: #28a745;
      margin-top: 10px;
    }

    /* Spinner flutuante */
    #spinnerOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 6px solid #ccc;
      border-top: 6px solid #420063;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
	cite {
      color: #f9f9f9;
    }
  </style>
</head>
<body>
<h2>Formatador de JSON</h2>
<div class="container">
    <textarea id="inputJson" placeholder="Cole seu JSON aqui..."></textarea>
    <p class="error" id="erro"></p>
    <div class="buttons">
      <button onclick="formatarJson()">Formatar JSON</button>
      <button onclick="copiarJson()">Copiar JSON</button>
      <button onclick="salvarJson()">Salvar como .json</button>
    </div>

    <h3>Resultado:</h3>
    <textarea id="outputJson" readonly></textarea>
  </div>

  <script>
    const input = document.getElementById('inputJson');
    const output = document.getElementById('outputJson');
    const erro = document.getElementById('erro');

    input.addEventListener('input', () => {
      try {
        JSON.parse(input.value);
        erro.textContent = '';
      } catch {
        erro.textContent = 'JSON inválido!';
      }
    });

    function formatarJson() {
      try {
        const obj = JSON.parse(input.value);
        output.value = JSON.stringify(obj, null, 2);
        erro.textContent = '';
      } catch {
        output.value = '';
        erro.textContent = 'JSON inválido!';
      }
    }

    function copiarJson() {
      if (output.value.trim() === '') return;
      navigator.clipboard.writeText(output.value)
        .then(() => alert('JSON copiado!'))
        .catch(() => alert('Erro ao copiar.'));
    }

    function salvarJson() {
      if (output.value.trim() === '') return;
      const blob = new Blob([output.value], { type: 'application/json' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'json_formatado.json';
      link.click();
    }
  </script>

</body>
</html>
