<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Gerador HMAC-SHA256</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background-color: #f4f6f8;
    color: #333;
    padding: 30px;
    max-width: 900px;
    margin: auto;
  }

  h2 {
    color: #2c3e50;
    text-align: center;
    margin-bottom: 10px;
  }

  .container {
    background: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }

  textarea, input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
    font-family: monospace;
  }

  .drop-zone {
    border: 2px dashed #3498db;
    border-radius: 10px;
    padding: 20px;
    text-align: center;
    color: #3498db;
    background-color: #ecf0f1;
    cursor: pointer;
    margin-bottom: 15px;
    transition: background-color 0.3s;
  }

  .drop-zone.dragover {
    background-color: #d0e6f7;
  }

  .hmac-options {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
    margin-bottom: 20px;
  }

  .option-card {
    background: #f9f9f9;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 12px;
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 14px;
  }

  .option-card input[type="radio"] {
    transform: scale(1.2);
    margin-right: 6px;
  }

  button {
    background-color: #8A4DB3;
    color: white;
    border: none;
    padding: 10px 20px;
    margin-top: 10px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
  }

  button:hover {
    background-color: #A87DC9;
  }

  pre {
    background-color: #fff;
    padding: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    white-space: break-spaces;
    word-wrap: break-word;
    font-family: monospace;
  }
</style>
</head>
<body>

<h2>Gerador HMAC-SHA256</h2>

<div class="container">
  <label for="textInput">Texto:</label>
  <textarea id="textInput" rows="6" placeholder="Cole o body do webhook aqui..."></textarea>

  <div id="dropZone" class="drop-zone">
    Arraste e solte um arquivo aqui
  </div>

  <h3>Selecione a chave HMAC:</h3>
  <div class="hmac-options">
    <label class="option-card">
      <input type="radio" name="hmacKey" value="36e1b036f2397536eaf0df8b30f1bc41">
      MVE B2B <code>36e1b036f2397536eaf0df8b30f1bc41</code>
    </label>
    <label class="option-card">
      <input type="radio" name="hmacKey" value="8c971a846daccefc237f757546fd760f">
      PAP <code>8c971a846daccefc237f757546fd760f</code>
    </label>
    <label class="option-card">
      <input type="radio" name="hmacKey" value="bcf18acd78b43554afa9d8adc4651a36">
      Vivo+ <code>bcf18acd78b43554afa9d8adc4651a36</code>
    </label>
    <label class="option-card">
      <input type="radio" name="hmacKey" value="e6cef821d9061c3e257ddefedc9580a8">
      Gestor Ofertas <code>e6cef821d9061c3e257ddefedc9580a8</code>
    </label>
  </div>

  <label for="secretInput">Ou insira manualmente:</label>
  <input type="text" id="secretInput" placeholder="Digite sua chave secreta...">

  <button onclick="generateHMAC()">Gerar HMAC-SHA256</button>

  <h3>Resultado:</h3>
  <pre id="result"></pre>
  <button onclick="copyToClipboard()">Copiar SHA256</button>
</div>

<script>
let droppedBytes = null;

const dropZone = document.getElementById('dropZone');
const textInput = document.getElementById('textInput');

dropZone.addEventListener('dragover', (e) => {
  e.preventDefault();
  dropZone.classList.add('dragover');
});

dropZone.addEventListener('dragleave', () => {
  dropZone.classList.remove('dragover');
});

dropZone.addEventListener('drop', async (e) => {
  e.preventDefault();
  dropZone.classList.remove('dragover');

  const file = e.dataTransfer.files[0];
  if (file) {
    const arrayBuffer = await file.arrayBuffer();
    droppedBytes = new Uint8Array(arrayBuffer);
    dropZone.textContent = `ðŸ“„ Arquivo carregado: ${file.name}`;
  }
});

async function generateHMAC() {
  const result = document.getElementById('result');
  const enc = new TextEncoder();

  const selectedRadio = document.querySelector('input[name="hmacKey"]:checked');
  let key = selectedRadio ? selectedRadio.value : '';

  if (!key) {
    key = document.getElementById('secretInput').value;
  }

  if (!key) {
    alert("Por favor, selecione ou insira a chave secreta.");
    return;
  }

  const keyData = enc.encode(key);
  const msgData = droppedBytes || enc.encode(textInput.value);

  const cryptoKey = await crypto.subtle.importKey(
    'raw',
    keyData,
    { name: 'HMAC', hash: 'SHA-256' },
    false,
    ['sign']
  );

  const signature = await crypto.subtle.sign('HMAC', cryptoKey, msgData);
  const hashArray = Array.from(new Uint8Array(signature));
  const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');

  result.textContent = hashHex;
}

function copyToClipboard() {
  const result = document.getElementById('result').textContent;
  if (!result) {
    alert("Nenhum hash gerado para copiar.");
    return;
  }

  navigator.clipboard.writeText(result)
    .then(() => alert("SHA256 copiado para a Ã¡rea de transferÃªncia!"))
    .catch(err => alert("Erro ao copiar: " + err));
}
</script>
</body>
</html>
