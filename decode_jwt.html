
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Decodificador de JWT</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      padding: 40px;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 100px;
      font-family: monospace;
      font-size: 14px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #8A4DB3;
      color: white;
      transition: background 0.3s;
      margin-bottom: 20px;
    }
    button:hover {
      background-color: #A87DC9;
    }
    pre {
      background: #eef;
      padding: 10px;
      border-radius: 6px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    h2 {
      color: #2c3e50;
      text-align: center;
      margin-top: 0px;
      margin-bottom: 10px;
      line-height: 1.2;
    }
  </style>
</head>
<body>
  <h2>Decodificador de JWT</h2>
  <div class="container">
    <textarea id="jwtInput" placeholder="Cole aqui o token JWT..."></textarea>
    <button onclick="decodificarJWT()">Decodificar</button>

    <div id="resumo" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc; background: #f9f9f9; font-family: monospace;">
      <strong>USER:</strong> <span id="user"></span><br>
      <strong>ISS:</strong> <span id="iss"></span><br>
      <strong>SCOPE:</strong> <span id="scope"></span><br>
      <strong>EXPIRA EM:</strong> <span id="exp"></span><br>
      <strong>CLIENT_ID:</strong> <span id="client_id"></span>
    </div>

    <h3>Header</h3>
    <pre id="header"></pre>
    <h3>Payload</h3>
    <pre id="payload"></pre>
  </div>

  <script>
    function base64UrlDecode(str) {
      str = str.replace(/-/g, '+').replace(/_/g, '/');
      while (str.length % 4) {
        str += '=';
      }
      return decodeURIComponent(atob(str).split('').map(function(c) {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));
    }

    function formatarData(timestamp) {
      const data = new Date(timestamp * 1000);
      const meses = ["Jan", "Fev", "Mar", "Abr", "Mai", "Jun", "Jul", "Ago", "Set", "Out", "Nov", "Dez"];
      const dia = String(data.getDate()).padStart(2, '0');
      const mes = meses[data.getMonth()];
      const ano = data.getFullYear();
      const hora = String(data.getHours()).padStart(2, '0');
      const minuto = String(data.getMinutes()).padStart(2, '0');
      return `${dia}/${mes}/${ano} ${hora}:${minuto}`;
    }

    function decodificarJWT() {
      const input = document.getElementById('jwtInput').value;
      const partes = input.split('.');

      if (partes.length < 2) {
        alert('Token JWT invÃ¡lido!');
        return;
      }

      try {
        const header = JSON.parse(base64UrlDecode(partes[0]));
        const payload = JSON.parse(base64UrlDecode(partes[1]));

        document.getElementById('header').textContent = JSON.stringify(header, null, 2);
        document.getElementById('payload').textContent = JSON.stringify(payload, null, 2);

        // Preencher o bloco DE-PARA
        document.getElementById('user').textContent = payload["oracle.oauth.user_origin_id"] || '';
        document.getElementById('iss').textContent = payload["iss"] || '';
        document.getElementById('scope').textContent = payload["oracle.oauth.scope"] || '';
        document.getElementById('exp').textContent = payload["exp"] ? formatarData(payload["exp"]) : '';
        document.getElementById('client_id').textContent = payload["oracle.oauth.client_origin_id"] || '';

      } catch (e) {
        alert('Erro ao decodificar o token!');
      }
    }
  </script>
</body>
</html>
