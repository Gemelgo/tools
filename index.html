  <script>
    function loadPage(button, url) {
      document.getElementById('contentFrame').src = url;

      const tabs = document.querySelectorAll('.script-tab');
      tabs.forEach(tab => tab.classList.remove('active'));

      button.classList.add('active');
    }
 function generateCPF() {
    const n = [];
    for (let i = 0; i < 9; i++) n.push(Math.floor(Math.random() * 10));

    const d1 = calcDigit(n, 10);
    const d2 = calcDigit([...n, d1], 11);

    return [...n, d1, d2].join('');
  }

  function calcDigit(numbers, factor) {
    let total = 0;
    for (let i = 0; i < numbers.length; i++) {
      total += numbers[i] * (factor - i);
    }
    const rest = total % 11;
    return rest < 2 ? 0 : 11 - rest;
  }

  function formatCPF(cpf) {
    return cpf.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
  }

  function copyCPF() {
    const formatted = document.getElementById('cpf-value').textContent;
    const raw = formatted.replace(/\D/g, ''); // remove pontos e tra√ßo
    navigator.clipboard.writeText(raw).then(() => {
      const popup = document.getElementById('popup');
      popup.style.opacity = 1;
      setTimeout(() => popup.style.opacity = 0, 2000);
    });
  }

  window.onload = () => {
    const cpf = generateCPF();
    document.getElementById('cpf-value').textContent = formatCPF(cpf);
  };	  
  </script>
